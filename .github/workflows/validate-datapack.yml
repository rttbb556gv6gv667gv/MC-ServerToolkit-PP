      - name: Comment PR with Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const errors = ${{ steps.validation.outputs.total_errors }};
            const warnings = ${{ steps.validation.outputs.total_warnings }};
            const security = ${{ steps.validation.outputs.security_issues }};
            const performance = ${{ steps.validation.outputs.performance_issues }};
            
            let status = errors === 0 ? '‚úÖ **PASSED**' : '‚ùå **FAILED**';
            let color = errors === 0 ? 'üü¢' : 'üî¥';
            
            const body = `
            ## ${color} Datapack Validation Results
            
            **Status:** ${status}
            
            ### üìä Metrics
            - **Functions:** ${{ steps.validation.outputs.total_functions }}
            - **Commands:** ${{ steps.validation.outputs.total_commands }}
            - **Errors:** ${errors}
            - **Warnings:** ${warnings}
            - **Security Issues:** ${security}
            - **Performance Issues:** ${performance}
            
            ${errors > 0 ? '### ‚ùå Action Required\nPlease fix the errors listed in the workflow logs.' : ''}
            ${security > 0 ? '### üîí Security Notice\nSome patterns were flagged for review. Please verify they are intentional.' : ''}
            ${performance > 0 ? '### ‚ö° Performance Notice\nConsider optimizing flagged operations for better performance.' : ''}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
