name: Validate Datapack

on:
  pull_request:
    paths:
      - 'new_versions/**/datapack/**'
  push:
    branches:
      - main
    paths:
      - 'new_versions/**/datapack/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Check JSON Syntax
        run: |
          echo "Checking JSON files..."
          while IFS= read -r -d $'\0' file; do
            echo "Validating: $file"
            if ! jq empty "$file" 2>/dev/null; then
              echo "Error: Invalid JSON: $file"
              exit 1
            fi
          done < <(find new_versions -name "*.json" -type f -print0)
          echo "All JSON files are valid!"

      - name: Check MCMETA Files
        run: |
          echo "Checking pack.mcmeta files..."
          found=0
          while IFS= read -r -d $'\0' file; do
            found=1
            echo "Validating: $file"
            if ! jq '.pack.pack_format' "$file" > /dev/null 2>&1; then
              echo "Error: Invalid pack.mcmeta: $file"
              exit 1
            fi
          done < <(find new_versions -name "pack.mcmeta" -type f -print0)
          
          if [ $found -eq 0 ]; then
            echo "Error: No pack.mcmeta files found!"
            exit 1
          fi
          echo "All pack.mcmeta files are valid!"

      - name: Check Function Files
        run: |
          echo "Checking .mcfunction files..."
          warning_count=0
          error_count=0
          
          while IFS= read -r -d $'\0' file; do
            filename=$(basename "$file")
            echo "Checking: $file"
            
            if [ ! -s "$file" ]; then
              echo "Warning: Empty file: $file"
              warning_count=$((warning_count + 1))
              continue
            fi
            
            if grep -qP '[^\x00-\x7F]' "$file" 2>/dev/null; then
              echo "Error: Non-ASCII characters found in: $file"
              grep -n -P '[^\x00-\x7F]' "$file" | head -3 | while IFS=: read -r line_num line_content; do
                echo "  Line $line_num: $line_content"
              done
              error_count=$((error_count + 1))
            fi
            
            if grep -qE "^[[:space:]]*(sudo|rm -rf|wget|curl|eval)" "$file" 2>/dev/null; then
              echo "Error: Potentially dangerous command in: $file"
              error_count=$((error_count + 1))
            fi
            
            if [[ "$filename" == \$* ]]; then
              if ! grep -qE '\$\(' "$file" 2>/dev/null; then
                echo "Warning: Macro function '$filename' has no macro syntax"
                warning_count=$((warning_count + 1))
              fi
            fi
            
            if [[ "$filename" != \$* ]]; then
              if grep -qE '\$\(' "$file" 2>/dev/null; then
                echo "Warning: Macro syntax found in non-macro function '$filename'"
                warning_count=$((warning_count + 1))
              fi
            fi
          done < <(find new_versions -name "*.mcfunction" -type f -print0)
          
          echo "=================================="
          echo "Total warnings: $warning_count"
          echo "Total errors: $error_count"
          echo "=================================="
          
          if [ $error_count -gt 0 ]; then
            echo "Validation failed with $error_count error(s)!"
            exit 1
          fi
          
          echo "Function files checked successfully!"

      - name: Summary
        if: success()
        run: |
          echo "==================================="
          echo "Validation completed successfully!"
          echo "==================================="
